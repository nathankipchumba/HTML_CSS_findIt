<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin-FindIt</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="footer.css" />
  </head>
  <body>
    <div class="main-header">
      <div class="logo-div">
        <a href="index.html">
          <img
            src="../Blue and Orange Circle Icon Business Logo (2)-Photoroom.png"
            alt="logo"
            class="logo"
          />
        </a>
      </div>

      <div style="margin-left: 800px" class="user-tabs">
        <button class="auth-btn signup">
          <a href="./signup.html">Sign Up</a>
        </button>
      </div>
    </div>
    <div class="sect">
      <div class="signup-page">
        <div>
          <label for="mail">Email: </label>
          <input
            type="email"
            name="email"
            id="mail"
            placeholder="Enter Your Email"
          />
        </div>

        <div>
          <label for="passwd">Password:</label>
          <input
            type="password"
            name="passwd"
            id="passwd"
            placeholder="Enter Your Password"
          />
        </div>
        <button class="signup-btn">sign in</button>
        <div class="underline"></div>
        <button class="sign-up-btn2">
          <img class="google-img" src="Untitled-Photoroom.png" alt="" />
          <p>Sign in with google</p>
        </button>
      </div>
    </div>
    <div class="footer">
      <p>&#x1F16D; SouthBunch</p>
      <p>FindIt Project in HTML_CSS Format</p>
    </div>
  </body>
</html>
